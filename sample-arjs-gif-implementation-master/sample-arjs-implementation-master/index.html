<body>
  <div class="container">
    <!-- Scanning animation when the marker are not visible -->

    <div class="arjs-loader">
      <div class="arjs"></div>
      <div class="arjs-txt">Loading, please wait...</div>
    </div>

    <div id="scannerContainer" class="spinnerScanning">
      <label>Scanning</label>
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
    </div>

    <div id="imgContainer" class="spinnerScanning">
      <img src="./model.jpeg" height="auto" width="200" />
    </div>
  </div>

  <!-- Normal Modal a-scene -->

  <!-- <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;
  detectionMode: mono_and_matrix; matrixCodeType: 3x3 renderer='antialias: true
  renderer='logarithmicDepthBuffer: true;' shadow="type: pcfsoft" > -->

  <!-- Draco Modal a-scene -->

  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;
  detectionMode: mono_and_matrix; matrixCodeType: 3x3 renderer='antialias: true
  renderer='logarithmicDepthBuffer: true;' shadow="type: pcfsoft"> â€‹

  <a-assets>

       <video id="alpha2" loop="true" src="https://arjs-cors-proxy.herokuapp.com/https://ataylor32.github.io/demo-html5-transparent-video/video.webm" autoplay muted></video>

    </a-assets>


  <a-nft
    type="nft"
    url="https://arjs-cors-proxy.herokuapp.com/https://raw.githubusercontent.com/shubhamraghav1/web/aimg/aimg/aimg"
    smooth="true"
    smoothCount="10"
    smoothTolerance="0.01"
    smoothThreshold="5"
    position="0 0 0"
  >
    <a-entity
      gltf-model="https://raw.githubusercontent.com/shubhamraghav1/web/master/2bhk_sml_centre.gltf"
      scale="1200 1200 1200"
      position="0 0 0" rotation="0 0 0"
    >
      <a-entity rotation="-20 0 0" position="-0.2 0 0.3"  scale="0.3 0.3 0.3" geometry="primitive:plane" material="shader:gif;src:url(https://raw.githubusercontent.com/shubhamraghav1/web/master/salesman3.gif);" gif="" transparent="true"></a-entity>
    </a-entity>
    <a-video id = "vid2"  scale="500 500 1" src="#alpha2" autoplay muted>
      <video scale= "100 100 1" src="#source"></video></a-video>
    
    
    
    
    
  </a-nft>

  <a-entity camera camera="far:1000; near:0.1"></a-entity> 

 
</body> 
<script src="aframe-text-geometry-component.min.js"></script>
	<script src="aframe-gif-shader.js"></script>
	
	 <script type="text/javascript">
    const sceneEl = document.querySelector("a-scene");
    sceneEl.addEventListener("loaded", () => {
      sceneEl.camera = new THREE.PerspectiveCamera();
    });

    let nftElem = document.querySelector("a-nft");

    nftElem.addEventListener("markerFound", (e) => {
      document.getElementById("scannerContainer").style.display = "none";
      document.getElementById("imgContainer").style.display = "none";
      console.log("found");
    });

    nftElem.addEventListener("markerLost", (e) => {
      document.getElementById("scannerContainer").style.display = "";
      document.getElementById("imgContainer").style.display = "";
      console.log("lost");
    });



document.querySelector('a-scene').addEventListener('loaded', function () {                       
     document.getElementById('vid2').play();
 document.getElementById('alpha2').play();                                                                     
console.log("loaded");
  })





  </script>
