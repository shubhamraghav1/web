<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>A-Frame GIF Component - Basic</title>
    <script src="../build.js"></script>
    
    
    <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/agusalex/arjs-alphachannel-video/master/styles.css" />
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <!--<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>-->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    
  </head>
  <body>
     <div class="container">
    <!-- Scanning animation when the marker are not visible -->

    <div class="arjs-loader">
      <div class="arjs"></div>
      <div class="arjs-txt">Loading, please wait...</div>
    </div>

    <div id="scannerContainer" class="spinnerScanning">
      <label>Scanning</label>
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
    </div>

    <div id="imgContainer" class="spinnerScanning">
      <img src="./model.jpeg" height="auto" width="200" />
    </div>
  </div>
    
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;
  detectionMode: mono_and_matrix; matrixCodeType: 3x3 renderer='antialias: true
  renderer='logarithmicDepthBuffer: true;' shadow="type: pcfsoft">
      <a-assets></a-assets>
     
      
     
  <a-nft
    type="nft"
    url="https://arjs-cors-proxy.herokuapp.com/https://raw.githubusercontent.com/shubhamraghav1/web/aimg/aimg/aimg"
    smooth="true"
    smoothCount="10"
    smoothTolerance="0.01"
    smoothThreshold="5"
    position="0 0 0"
  >
    <a-entity
      gltf-model="https://raw.githubusercontent.com/shubhamraghav1/web/master/2bhk_sml_centre.gltf"
      scale="1200 1200 1200"
      position="0 0 0" rotation="0 0 0"
    >
     <a-entity geometry="primitive:circle;segments:4;" position="0 3 0" scale="2 2 2"  material="shader:gif;src:url(Project 1.gif);transparent:true;" gif=""></a-entity>
       
    </a-entity>
    
  </a-nft>

  <a-entity camera camera="far:1000; near:0.1"></a-entity> 
    </a-scene>

    <div class="buttons">
      <a href="javascript:togglePlayback('nyancat')">toggle playback<br/>(nyancat in box)</a>
    </div>
    <div class="spacer"></div>
    <div class="spacer2"></div>

    function togglePlayback(id) {
      document.getElementById(id).components.gif.togglePlayback()
    }
    </script>-->

  </body>
</html>
