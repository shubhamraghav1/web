<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>A-Frame GIF Component - Basic</title>
    <script src="../build.js"></script>
    
    
  
    
  </head>
  <body>
     
    
  <a-scene>
      <a-assets></a-assets>
     
      
     <a-entity position="0 0 -5">
 
     <a-entity geometry="primitive:circle;segments:4;" position="0 0 0" scale="2 2 2"  material="shader:gif;src:url(Project 1.gif);transparent:true;" gif=""></a-entity>
       
    </a-entity>
    
 
    </a-scene>

    <div class="buttons">
      <a href="javascript:togglePlayback('nyancat')">toggle playback<br/>(nyancat in box)</a>
    </div>
    <div class="spacer"></div>
    <div class="spacer2"></div>
    <!--<script>
    function togglePlayback(id) {
      document.getElementById(id).components.gif.togglePlayback()
    }
    </script>-->
    
    
  </body>
</html>
